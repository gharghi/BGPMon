{% extends 'generic.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <!-- Dashboard content -->
    <div class="row">
        <div class="col-md-12">

            <!-- Basic layout-->
            <form method="post">
                {% csrf_token %}
                <div class="panel panel-flat">
                    <div class="panel-heading">
                        <h5 class="panel-title">{% trans 'Change Password' %}<a class="heading-elements-toggle"><i
                                class="icon-more"></i></a></h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <li><a data-action="collapse"></a></li>
                                <li><a data-action="reload"></a></li>
                                <li><a data-action="close"></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label>{% trans 'Your Current Password' %}</label>
                            <input type="password" name="old_password" class="form-control"
                                   placeholder="{% trans 'Current Password' %}">
                        </div>

                         <div class="form-group">
                            <label>{% trans 'New Password' %}</label>
                            <input type="password" name="new_password1" class="form-control"
                                   placeholder="{% trans 'Complex Password' %}">
                        </div>


                        <div class="form-group">
                            <label>{% trans 'Re-type Password' %}</label>
                            <input type="password" name="new_password2" class="form-control"
                                   placeholder="{% trans 'Same as above password' %}">
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn btn-danger">{% trans 'Change Password' %} <i
                                    class="icon-arrow-right13 position-right"></i></button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /basic layout -->

        </div>


    </div>
    <!-- /dashboard content -->


{% endblock content %}
