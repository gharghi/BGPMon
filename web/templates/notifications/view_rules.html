{% extends 'generic.html' %}
{% load static %}
{% load i18n %}
{% block content %}




    <!-- Dashboard content -->
    <div class="row">
        <div class="col-md-12">

            <!-- Basic layout-->
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ rules.0.id }}">

                <div class="panel panel-flat">
                    <div class="panel-heading">
                        <h5 class="panel-title">{% trans 'Notification Rules' %}<a class="heading-elements-toggle"><i
                                class="icon-more"></i></a></h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <li><a data-action="collapse"></a></li>
                                <li><a data-action="reload"></a></li>
                                <li><a data-action="close"></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label>{% trans 'Telephone Number' %}</label>
                            <input type="text" class="form-control"
                                   name="phone" value="{{ rules.0.phone }}" placeholder="{% trans '+989121118877' %}">
                        </div>


                        <div class="form-group">
                            <label>{% trans 'Email Address' %}</label>
                            <input type="text" class="form-control"
                                   name="email" value="{{ rules.0.email }}"
                                   placeholder="{% trans 'name@company.com' %}">
                        </div>


                        <div class="form-group">
                            <label>{% trans 'Telegram ID' %}</label>
                            <input type="text" class="form-control"
                                   name="telegram" value="{{ rules.0.telegram }}" placeholder="{% trans '@your_id' %}">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="transited" {% if rules.0.transited == 1 %} checked="checked"{% endif %}
                                       type="checkbox" class="styled">
                                {% trans 'Alert Transited' %}
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="transiting" {% if rules.0.transiting == 1 %}
                                       checked="checked"
                                {% endif %}  type="checkbox" class="styled">
                                {% trans 'Alert Transiting' %}
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="hijacked" {% if rules.0.hijacked == 1 %}
                                       checked="checked"
                                {% endif %} type="checkbox" class="styled">
                                {% trans 'Alert Hijacked' %}
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="hijacking" {% if rules.0.hijacking == 1 %}
                                       checked="checked"
                                {% endif %} type="checkbox" class="styled">
                                {% trans 'Alert Hijacking' %}
                            </label>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">{% trans 'Edit' %} <i
                                    class="icon-arrow-left13 position-right"></i></button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /basic layout -->

        </div>


    </div>
    <!-- /dashboard content -->

{% endblock content %}
