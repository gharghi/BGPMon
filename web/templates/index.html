{% extends 'generic.html' %}


{% load static %}
{% load i18n %}
{% block content %}


        {% include 'message.html' %}
        {% block messages %}
        {% endblock messages %}





<div class="grid-x grid-margin-x">






<div class="column small-12 large-4">
<h3 class="medium-text-center">{% trans 'ASNs' %}</h3>
    <svg viewbox="0 0 36 36" class="circular-chart orange">
      <path class="circle-bg"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path class="circle"
        stroke-dasharray="{{ asns }}, 100"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <text x="18" y="20.35" class="percentage"> {{ asns }}</text>
    </svg>
  </div>

    <div class="column small-12 large-4">
        <h3 class="medium-text-center">{% trans 'Prefixes' %}</h3>
    <svg viewbox="0 0 36 36" class="circular-chart green">
      <path class="circle-bg"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path class="circle"
        stroke-dasharray="{{ prefixes }}, 100"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <text x="18" y="20.35" class="percentage">{{ prefixes }}</text>
    </svg>
    </div>

    <div class="column small-12 large-4">
        <h3 class="medium-text-center">{% trans 'Notifications' %}</h3>
    <svg viewbox="0 0 36 36" class="circular-chart blue">
      <path class="circle-bg"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path class="circle"
        stroke-dasharray="90, 100"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <text x="18" y="20.35" class="percentage">{{ notifications }}</text>
    </svg>

    </div>








        </div>
{% endblock content %}
