{% extends 'generic.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <!-- Dashboard content -->
    <div class="row">
        <div class="col-md-12">

            <!-- Basic layout-->
            <form method="post">
                {% csrf_token %}
                <div class="panel panel-flat">
                    <div class="panel-heading">
                        <h5 class="panel-title">{% trans 'Edit Profile' %}<a class="heading-elements-toggle"><i
                                class="icon-more"></i></a></h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <li><a data-action="collapse"></a></li>
                                <li><a data-action="reload"></a></li>
                                <li><a data-action="close"></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label>{% trans 'First Name' %}</label>
                            <input type="text" name="first_name" class="form-control" value="{{ request.user.first_name }}"
                                   placeholder="{% trans 'Name' %}">
                        </div>

                         <div class="form-group">
                            <label>{% trans 'Last Name' %}</label>
                            <input type="text" name="last_name" class="form-control" value="{{ request.user.last_name }}"
                                   placeholder="{% trans 'Family' %}">
                        </div>


                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">{% trans 'Edit' %} <i
                                    class="icon-arrow-right13 position-right"></i></button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /basic layout -->

        </div>


    </div>
    <!-- /dashboard content -->


{% endblock content %}
